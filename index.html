<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab panels</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="tab-panels">
    
    <ul class="tabs">
      <li class="active"><a href="#panel-01">Tab 01</a></li>
      <li><a href="#panel-02">Tab 02</a></li>
      <li><a href="#panel-03">Tab 03</a></li>
    </ul>

    <div id="panel-01" class="panel active">
      Panel 01
    </div> <!-- /.panel -->

    <div id="panel-02" class="panel">
      Panel 02
    </div> <!-- /.panel -->

    <div id="panel-03" class="panel">
      Panel 03
    </div> <!-- /.panel -->

  </div> <!-- /.tab-panels -->
</body>
</html>
